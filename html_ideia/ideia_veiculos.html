<html>
    <head>
        <title>
            Entrada Veículos
        </title>
        <div align="center">
            <img src="https://www.gov.br/inpe/pt-br/acesso-a-informacao/institucional/agenda-de-autoridades/agenda-do-diretor/2021-10-16/@@images/bdc9500f-497c-4150-9e2e-e0236c57b13a.png" 
        width="300" height="100" tittle="INPE" border="0">
        <h1>Cordenação Espacial do Nordeste</h1>
        <h1>COENE</h1>
    </div>
    </head>
    <body class="container">
        
        <h2>Controle de Acesso (Veículos)</h2>
        
        <form action="">
            
            <div>
                <label for="Servidor">Servidor</label>
                <input type="text" name="Servidor">
            </div>
            <div>
                <label for="Carro/Placa">Carro/Placa</label>
                <input type="text" name="Carro/Placa">
            </div>

            <form>
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="SJ"> Saída Justificada
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="NJ"> Não Justificada
                </form>
            <div>
                <label for="Horário">Horário</label>
                <input type="time" name="Horário">
            </div>
            
            <div>
                <label for="Observação">Observação</label>
                <textarea name="Observação" cols="50" rows="3"></textarea>
            </div>
            

            <div>
                <button>Enviar !</button>
            </div>

        </form>
    </body>
</html>
