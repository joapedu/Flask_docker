{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center">
        Diário do Professor
</h2>
<hr>
<ul class="list-group">
    {% for registro in registros %}
    
    <!--<details>
        <summary>
        {{registro.aluno}}</summary>
        <p> {{registro.nota}} </p>
    </details>-->
    
    <p>
        <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}">
          {{registro.aluno}}
        </a>
      </p>
      <div class="collapse" id="collapseExample_{{registro.aluno}}">
        <div class="card card-body">
        {{registro.nota}}
        </div>
    </div>

    {% endfor %}
    <form action="{{url_for('sobre')}}" method="POST">
        <div class="form-group">
            <label>Aluno</label>
            <input type="text" name="aluno" class="form-control" placeholder="Digite o nome do aluno" required>
        </div>
        <div class="form-group">
            <label>Nota</label>
            <input type="text" name="nota" class="form-control" placeholder="Digite uma nota" required>
        </div>
        <button class="btn btn-success"> Adcionar </button>
    </form>
</ul>

{% endblock %}
